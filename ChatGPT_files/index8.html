
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .bmi-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bmi-container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .bmi-container label {
            margin: 10px 0;
            display: block;
        }
        .bmi-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .bmi-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bmi-container button:hover {
            background-color: #0056b3;
        }
        .bmi-container p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="bmi-container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in cm">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;

            if (isNaN(weight) || isNaN(height)) {
                document.getElementById('result').textContent = "Please enter valid numbers for weight and height.";
                return;
            }

            const bmi = weight / (height * height);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            document.getElementById('result').textContent = `Your BMI is ${bmi.toFixed(2)} (${category})`;
        }
    </script>
</body>
</html>
